<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">

        <br />
        <form>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" name="descripcion" id="descripcion" class="form-control" placeholder="Descripción"
                    [(ngModel)]="tipoDocumento.descripcion">
                <div class="alert alert-danger" *ngIf="error && error.descripcion">{{error.descripcion}}</div>
            </div>
            <div class="form-group">
                <label for="siglas">Siglas</label>
                <input type="text" name="siglas" id="siglas" class="form-control" placeholder="Siglas"
                    [(ngModel)]="tipoDocumento.siglas">
                <div class="alert alert-danger" *ngIf="error && error.siglas">{{error.siglas}}</div>
            </div>
            <br />
            <div class="btn-group">
                <button class="btn btn-success" type="button" (click)="tipoDocumento.id? modificar():crear()">
                    {{ tipoDocumento.id? 'Modificar':'crear'}}</button>
            </div>
            &nbsp;
            &nbsp;
            <div class="btn-group">
                <button class="btn btn-danger" routerLink="/tipo-documentos">Cancelar</button>
            </div>
        </form>
    </div>
</div>
