<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/tipo-documentos">Regresar</button>
        <br />
        <form><div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" id="descripcion" class="form-control"
                placeholder="Descripcion" [(ngModel)]="tipoDocumento.descripcion">
            <div class="alert alert-danger" *ngIf="error && error.descripcion">{{error.descripcion}}</div>
        </div>
        <div class="form-group">
            <label for="siglas">Siglas</label>
            <input type="text" name="siglas" id="siglas" class="form-control" placeholder="siglas"
                [(ngModel)]="tipoDocumento.siglas">
                <div class="alert alert-danger" *ngIf="error && error.siglas">{{error.siglas}}</div>    
        </div>    
                     
        <button class="btn btn-primary my-2" type="button" (click)="tipoDocumento.id? modificar():crear()">
            {{ tipoDocumento.id? 'Modificar':'crear'}}</button>
         
        </form>
    </div>
</div>
